<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYBY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-text">TYBY</span>
            <div class="logo-bar ty-bar"></div>
            <div class="logo-bar by-bar"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="slide-container">
                    <div class="login-form">
                        <h2 id="welcome-back" class="typing-animation">Welcome Back</h2>
                        <form id="loginForm">
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                        </form>
                        <div class="google-signin">
                            <div id="g_id_onload"
                                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                 data-callback="handleCredentialResponse"
                                 data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin"
                                 data-type="standard"
                                 data-size="large"
                                 data-theme="outline"
                                 data-text="sign_in_with"
                                 data-shape="rectangular"
                                 data-logo_alignment="left">
                            </div>
                        </div>
                        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                    </div>
                    <div class="signup-form">
                        <h2 id="welcome-to-tyby" class="typing-animation">Welcome to TYBY</h2>
                        <form id="signupForm">
                            <input type="text" placeholder="Full Name" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit">Sign Up</button>
                        </form>
                        <div class="google-signin">
                            <div id="g_id_onload"
                                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                 data-callback="handleCredentialResponse"
                                 data-auto_prompt="false">
                            </div>
                            <div class="g_id_signin"
                                 data-type="standard"
                                 data-size="large"
                                 data-theme="outline"
                                 data-text="signup_with"
                                 data-shape="rectangular"
                                 data-logo_alignment="left">
                            </div>
                        </div>
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 TYBY. All rights reserved.</p>
        <a href="https://www.instagram.com/tyby_2024/" target="_blank" class="instagram-link">
            <img src="instagram-icon.png" alt="Instagram" class="instagram-icon">
        </a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
