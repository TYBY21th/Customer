<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYBY - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="TYBY LOGO.PNG" alt="TYBY Logo" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div id="typewriter" class="typewriter"></div>
            <div class="form-container">
                <div class="form-box" id="loginBox">
                    <form id="loginForm" action="login.php" method="post">
                        <h2>Login</h2>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="button" id="loginSendOTP">Send OTP</button>
                        <div class="input-group otp-group" style="display:none;">
                            <i class="fas fa-key"></i>
                            <input type="text" name="otp" placeholder="Enter OTP" required>
                        </div>
                        <button type="submit" class="submit-btn" style="display:none;">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>
                <div class="form-box" id="signupBox">
                    <form id="signupForm" action="signup.php" method="post">
                        <h2>Sign Up</h2>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <p id="password-message" style="color: red; display: none;">Passwords do not match</p>
                        <button type="button" id="signupSendOTP">Send OTP</button>
                        <div class="input-group otp-group" style="display:none;">
                            <i class="fas fa-key"></i>
                            <input type="text" name="otp" placeholder="Enter OTP" required>
                        </div>
                        <button type="submit" class="submit-btn" style="display:none;">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
